<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Afiliación</title>
  </head>
  <body>

<h1>Veni al Gym! 💪</h1>
<!--  Datos de Personales -->
<form action="https://postman-echo.com/post" method="_blank">
<fieldset>

  <legend>🙋‍♂️ Datos Personales 👀</legend>
  <div  class="te">

    <div class="primer-bloque">
      
  <div class="padding">
      <label  for="lbl-nombre">Nombre</label>
  </div>
      <input class="tbag" id="lbl-nombre" type="text" required>
      
    </div>
    
    <div>
      
      <div class="padding-2">
      <label for="lbl-apellido">Apellido</label>
      </div>
      <input class="tbag-2" id="lbl-apellido" type="text" required>
    </div>
    <div>
      
      <div class="padding-3">
      <label for="lbl-documento">Documento</label>
      </div>
      <input class="tbag-3" id="lbl-documento" type="text" required>
      
      
    </div>
    

    <div>
      
  
      <div class="padding-4">
      <label>Nacionalidad</label>
      </div>
      <select name="Nacionalidad" id="Nacionalidad">
        <option value="pais">Selecciona tu Nacionalidad</option>
        <option value="pais">Argentina</option>
        <option value="pais">Chilena</option>
        <option value="pais">Uruguaya</option>
        <option value="pais">Paraguaya</option>
      </select>
      </div>
      <div>
      
      <div class="padding-5">
      <label>Contanos un poco de vos...</label>
      </div>
      <textarea class="tbag-5" name="area-grande"></textarea>
      
      
    </div>
<p>Sexo: </p>
      <div>
        <input type="radio" name="Sexo" id="Femenino">
        <label for="Femenino">Femenino</label>
        
        <input type="radio" name="Sexo" id="Masculino">
        <label for="Masculino">Masculino</label>

        <input type="radio" name="Sexo" id="Otro">
        <label for="Otro">Otro</label>
      </div>
</div>
</fieldset>

<div><hr class="circulo"></div>

<!-- Datos de contacto -->

<fieldset class="fieldset-2">
  
  <legend>📱Datos de Contacto 📧</legend>
  <div class="te-2">
    
    <div>
      
      <div class="padding-6">
      <label>Teléfono</label>
      </div>
      <input class="tbag-6" type="tel" placeholder="Código de área y número" id="Teléfono">
  
      
    </div>
    
    <div>
      
        <div class="padding-7">
        <label>Dirección de correo electrónico*</label>
        </div>
        <input class="tbag-7" type="email" required placeholder="Ej: mail@gmail.com">
      
  
    </div>
  
</div>
</fieldset>


<!-- Actividades -->
<div><hr class="circulo"></div>
<fieldset class="fieldset-3">

  <legend>🚴🏽Actividades🤸🏽</legend>
  <div class="te-3">
<p>Por favor, indicá cuáles actividades te interesan:</p>   
<p>Sede Palermo:</p>
  <div class="letra-chica">
        <input type="checkbox" name="Deporte" id="Básquet">
        <label for="Básquet">Básquet</label>

        <input type="checkbox" name="Deporte" id="Boxeo">
        <label for="Boxeo">Boxeo</label>

        <input type="checkbox" name="Deporte" id="Fútbol">
        <label for="Fútbol">Fútbol</label>

        <input type="checkbox" name="Deporte" id="Tenis">
        <label for="Tenis">Tenis</label>
      
    
  </div>
  

  <div>  
  <p>Sede Rosario:</p>
  <div class="letra-chica">
        <input type="checkbox" name="Deporte" id="Básquet-2">
        <label for="Básquet">Básquet</label>

        <input type="checkbox" name="Deporte" id="Fútbol-2">
        <label for="Fútbol">Fútbol</label>

        <input type="checkbox" name="Deporte" id="Rugby">
        <label for="Rugby">Rugby</label>


        <input type="checkbox" name="Deporte" id="Voley">
        <label for="Voley">Voley</label>
      
    
    </div>
        
</div>
</fieldset>



<div class="white">
<input type="checkbox" required>
<label>Acepto las condiciones*</label>
</div>

<div class="white">
<input type="checkbox">
<label>Deseo recibir novedades</label>
</div>


<p class="white">*: campo obligatorio.</p>

<button class="center" type="submit">Iniciar afiliación</button>


<button class="center" type="reset">Restablecer</button>



</form>


</body>
<script type="module" src="/main.js"></script>
</body>
</html>
